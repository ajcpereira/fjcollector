systems:
  - name: MYCS8000
    resources_types: eternus_icp
    config:
      parameters:
          user: alex
          host_keys: keys/id_rsa
          poll: 1
          use_sudo: yes
          snmp_community: public
          bastion: 192.168.0.122
      metrics:
          - name: tgt
      ips:
          - ip: 192.168.0.122
            alias: localhost
          - ip: 192.168.0.122
            ip_host_keys: keys/id_rsa
            ip_bastion: 192.168.0.122
global_parameters:
  repository: graphite
  repository_port: 2003
  repository_protocol: tcp
  loglevel: DEBUG
  logfile: logs/fj-collector.log